<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 添加一些样式来美化页面 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .login-form, .oauth2-login {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], button, .oauth2-button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, .oauth2-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, .oauth2-button:hover {
            background-color: #0056b3;
        }
        .oauth2-button {
            background-color: #fc6d26; /* GitLab颜色 */
            border-color: #e64a19;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Kunlun!</h1>
    <p>This is your first page.</p>

    <!-- 登录表单 -->
    <div class="login-form">
        <form th:action="@{/perform_login}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <button type="submit">登录</button>
        </form>
    </div>

    <!-- GitLab单点登录按钮 -->
    <div class="oauth2-login">
        <a href="/oauth2/authorization/gitlab" class="oauth2-button">使用GitLab登录</a>
    </div>
</div>
</body>
</html>
